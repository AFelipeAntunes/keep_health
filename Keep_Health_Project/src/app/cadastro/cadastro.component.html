<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Cadastro</h5>
            <form #cadastroForm="ngForm" (ngSubmit)="onSubmit(cadastroForm)">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" ngModel required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" ngModel required email>
              </div>
              <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" ngModel required>
              </div>
              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" ngModel required>
              </div>
              <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" ngModel required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mr-2" [disabled]="!cadastroForm.valid">Cadastrar</button>
                <button type="button" class="btn btn-secondary" (click)="onVoltar()">Voltar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
