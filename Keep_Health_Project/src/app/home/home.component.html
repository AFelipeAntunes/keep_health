<button pButton type="button" (click)="showDialog()">Adicionar atividade</button>
<p-dialog [(visible)]="displayDialog" [modal]="true" [style]="{width: '450px'}">
  <ng-template pTemplate="header">
    Adicionar Atividade
  </ng-template>
  <!-- Formulário para adicionar atividade -->
  <div class="p-fluid">
    <div class="p-field">
      <label for="tipo">Tipo de Atividade</label>
      <p-dropdown 
        id="tipo" 
        [options]="tiposAtividade" 
        [(ngModel)]="atividade.tipo" 
        placeholder="Selecione um tipo" 
      ></p-dropdown>
    </div>
    <div class="p-field">
      <label for="data">Data</label>
      <p-calendar id="data" [(ngModel)]="atividade.data"></p-calendar>
    </div>
    <div class="p-field">
      <label for="distancia">Distância (opcional)</label>
      <input type="number" id="distancia" pInputText [(ngModel)]="atividade.distancia">
    </div>
    <div class="p-field">
      <label for="tempo">Tempo (opcional)</label>
      <input type="text" id="tempo" pInputText [(ngModel)]="atividade.tempo">
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button pButton type="button" (click)="salvarAtividade()" label="Salvar"></button>
  </ng-template>
</p-dialog>
