<!DOCTYPE html>
<html>
<head>
  <title>Keep Health Cadastro</title>
  <!-- Importe o Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Adicione seus estilos customizados (opcional) -->
  <style>
    /* Estilos customizados aqui */
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Keep Health Cadastro</h1>

      <form>
        <!-- Campo Nome -->
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <!-- Campo Email -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Campo Data de Nascimento -->
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
        </div>

        <!-- Campo Senha -->
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <!-- Campo Confirmar Senha -->
        <div class="form-group">
          <label for="confirmarSenha">Confirmar Senha:</label>
          <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
        </div>

        <!-- BotÃµes -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <a routerLink="/login" class="btn btn-secondary">Voltar</a> 
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
