// app.component.html
<div class="container">
  <h1>{{ title }}</h1>
  <div class="estatisticas">
    <p>{{ pacientes }} Pacientes</p>
    <p>{{ consultas }} Consultas</p>
    <p>{{ exames }} Exames</p>
  </div>
  <div class="informacoes-rapidas">
    <h2>Informações Rápidas de Pacientes</h2>
    <div *ngFor="let info of informacoesRapidas">
      <p>{{ info.nome }}</p>
      <p>{{ info.idade }} anos</p>
      <p>{{ info.contato }}</p>
      <p>{{ info.plano }}</p>
    </div>
  </div>
</div>
