<!-- login.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Keep Health Login</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Seu email">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Sua senha">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Entrar</button>
            <button type="button" class="btn btn-secondary">Esqueci a senha</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <a href="#" routerLink="/cadastro">Cadastrar-me</a>
        </div>
      </div>
    </div>
  </div>
